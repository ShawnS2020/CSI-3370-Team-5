<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gym Buddy</title>
    <link rel="stylesheet" href="../css/mainstyles.css">
  </head>
  <body>
    <header>
      <h1>Gym Buddy</h1>
    </header>
    <main id="">
      <div>
        <label for="goal-options">What is your goal today?</label>
        <select class="" id="select-goal" required>
          <option value="strength">Strength</option>
          <option value="hypertrophy">Hypertrophy</option>
          <option value="endurance">Endurance</option>
        </select>

        <label class="label-1-2 label-muscle" for="muscle-options">"What muscle groups would you like to workout?"</label>
        <select class="" id="select-muscles" multiple required>
          <option value="biceps">Biceps</option>
          <option value="triceps">Triceps</option>
          <option value="chest">Chest</option>
          <option value="glutes">Glutes</option>
        </select>

        <label class="label-1-2 label-time" for="time-range">Select a time range for your workout.</label>
        <input class="input-time" id="input-time-1" type="text" value="20" required>
        <span>mins</span>
        <input class="input-time" id="input-time-2" type="text" value="30" required>
        <span>mins</span>
      </div>
      <br>
      <button id="btn-to-workout-list" type="button">Workouts list</button>
      <button id="btn-generate" type="button">Generate</button>
    </main>
    <script type="module" type="text/javascript" src="../js/index.js"></script>
  </body>
</html>
